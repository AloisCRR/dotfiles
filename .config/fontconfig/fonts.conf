<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

    <!-- Default font (no fc-match pattern) -->
    <match>
        <edit mode="prepend" name="family">
            <string>Cantarell</string>
        </edit>
    </match>

    <!-- Default sans-serif font -->
    <match target="pattern">
        <test qual="any" name="family"><string>system-ui</string></test>
        <edit name="family" mode="prepend" binding="same"><string>SF Pro Text</string>  </edit>
    </match>

    <!-- Default sans-serif font -->
    <match target="pattern">
        <test qual="any" name="family"><string>sans-serif</string></test>
        <edit name="family" mode="prepend" binding="same"><string>SF Pro Text</string>  </edit>
    </match>

    <!-- Default serif fonts -->
    <match target="pattern">
        <test qual="any" name="family"><string>serif</string></test>
        <edit name="family" mode="prepend" binding="same"><string>SF Pro Text</string>  </edit>
    </match>

    <!-- Default monospace fonts -->
    <match target="pattern">
        <test qual="any" name="family"><string>monospace</string></test>
        <edit name="family" mode="prepend" binding="same"><string>Cascadia Mono</string></edit>
    </match>

    <!-- Fallback fonts preference order -->
    <alias>
        <family>system-ui</family>
        <prefer>
            <family>SF Pro Text</family>
            <family>Cantarell</family>
            <family>Liberation Sans</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>SF Pro Text</family>
            <family>Cantarell</family>
            <family>Liberation Sans</family>
        </prefer>
    </alias>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Liberation Serif</family>
            <family>SF Pro Text</family>
            <family>Cantarell</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Cascadia Mono</family>
            <family>Source Code Pro</family>
            <family>Liberation Mono</family>
        </prefer>
    </alias>

</fontconfig>